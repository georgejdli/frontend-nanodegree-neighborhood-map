  <!-- map binding handler needs to run first since the other custom bindinghandlers are dependent on the google Map object being initialized-->
  <div id="map-canvas" data-bind="map: myMap"></div>
  
  <!--Google Places Search Box Element-->  
  <input id="pac-input" class="controls" type="text" placeholder="Enter search here" data-bind="value: appendBART, setCursorPosZero: searchBART, autocompleteSearchBox: myMap, visible: false">
  
  <div id="type-selector" class="controls" data-bind="typeSelector: myMap">
    <input type="radio" name="type" id="changetype-all" value="false" data-bind="checked: searchBART">
    <label for="changetype-all">All</label>
    
    <input type="radio" name="type" id="changetype-address" value="true" data-bind="checked: searchBART">
    <label for="changetype-address">BART Stations</label>
  </div>

  <!-- live search/filter with knockout.js -->
  <input id="pac-input" class="controls" type="search" placeholder="Search/Filter list" data-bind="textInput: query, liveSearchBox: myMap" autocomplete="off">
