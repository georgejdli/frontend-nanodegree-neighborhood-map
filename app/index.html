  <!-- map binding handler needs to run first since the other custom bindinghandlers are dependent on the google Map object being initialized-->
  <div data-role="page" id="map-page">
  <div id="map-canvas" data-bind="map: myMap"></div>
  
  <!-- live search/filter with knockout.js -->
  <!-- TODO add links to each bar item so the right arrow icon shows up-->
  <div id="results" data-bind="liveSearchBox: myMap">
    <input id="inset-autocomplete-input" class="controls" type="search" placeholder="Search/Filter list" data-bind="textInput: query" autocomplete="off">
    <div data-role="collapsible" data-iconpos="right" data-inset="false" data-bind="collapse: collapse" id="collapse1">
      <h3>Results</h3>
      <ul data-role="listview">
        <!-- ko template: {name:'beer', foreach:barList, afterRender: refreshListview} -->
    <!-- /ko -->
      </ul>
    </div>
    <script type="text/html" id="beer">
      <li>
        <a href="#" data-bind="click: $root.listHandler">
          <strong data-bind="text: name"></strong>
          <p data-bind="text: station"></p>
        </a>
      </li>
    </script>
  </div>

  </div>
